<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dog recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/stylesheet.css') }}">
  </head>
  <body>
  <header>
      <div class="container">
          <h1>Dog breed recognition</h1>
      </div>
  </header>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    {% for error in form.photo.errors %}
                        <span style="color: red;">{{error}}</span>
                    {% endfor %}

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.photo(class="form-control") }}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class="btn btn-success") }}
                        </div>
                    </div>
                </form>

                {% if file_url %}
                <div class="mt-5">
                    <img src="{{ file_url }}" style="width: 400px;">
                </div>
                <div class="mt-5">
                    <p>Probable dog breed: {{ possible_breed }}</p>
                    <p>Certainty: {{ certainty }}%</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
  </body>
</html>
